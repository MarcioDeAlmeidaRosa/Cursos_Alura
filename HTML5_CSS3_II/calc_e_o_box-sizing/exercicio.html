<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div:nth-child(1) {
            box-sizing: border-box;
            width: 50%;
            padding: 1em;
            background-color: yellow;
        }
        
        div:nth-child(2) {
            box-sizing: border-box;
            width: 100%;
            padding: 1em 0;
            background-color: red;
        }
        
        div:nth-child(3) {
            box-sizing: border-box;
            width: 100%;
            padding: 1em;
            background-color: blue;
        }
        
        div:nth-child(4) {
            box-sizing: border-box;
            width: calc(50% - 2em);
            padding: 1em;
            background-color: black;
        }
    </style>
</head>

<body>
    <div>DIV 1</div>
    <div>DIV 2</div>
    <div>DIV 3</div>
    <div>DIV 4</div>
</body>

</html>
