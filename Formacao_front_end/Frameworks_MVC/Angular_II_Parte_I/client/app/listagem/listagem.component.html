<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <!--se usarmos desta forma, será feito um post da página, perdendo a cadacteristica de um SPA-->
                        <!--<a href="/Cadastro" class="btn-primary">Nova foto</a>-->
                        <a [routerLink]="['/Cadastro'"] class="btn-primary">Nova foto</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <!--só conseguiremos usar "foto" por que importamos 
        FotoModule no módulo principal da aplicação-->
        <painel *ngFor="let foto of fotos" [titulo]="foto.titulo" class="col-md-2">
            <!--depende de <ng-content></ng-content> configurado 
            dentro do componente que esta sendo utilizado, 
            só desta forma este conteúdo será apresentado 
            dentro do outro compoente-->
            <foto [url]="foto.url"></foto>
        </painel>
    </div>
</div>
