<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body{
                width: 400px;
                height: 600px;
                text-align: center;
            }
            .quadrado{
                width: 100px;
                height: 100px;
                text-align: center;
            }   
            .quadrado_um{
                background-color: red;
                float: left;
            }
            .quadrado_dois{
                background-color: blue;
                float: left;
            }
            .quadrado_tres{
                background-color: green;
                width: 200px;
                height: 200px;
                float: right;
            }
            .quadrado_quatro{
                background-color: yellow;
                float: right;
                clear: left;
            }
            .quadrado_cinco{
                background-color: pink;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="quadrado quadrado_um">1</div>
        <div class="quadrado quadrado_dois" >2</div>
        <div class="quadrado quadrado_tres" >3</div>
        <div class="quadrado quadrado_quatro" >4</div>
        <div class="quadrado quadrado_cinco" >5</div>
    </body>
</html>
