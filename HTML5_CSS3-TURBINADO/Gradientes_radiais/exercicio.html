<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            text-align: center;
        }
        
        section {
            width: 300px;
            height: 500px;
            margin: 30px;
            display: inline-block;
        }
        
        section p {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-style: italic;
            font-weight: bold;
            color: red;
            text-transform: uppercase;
        }
        
        .estio_1 {
            background-image: radial-gradient(circle at bottom right, yellow, yellow 20%, black 20%, black 30%, yellow 30%, yellow);
        }
        
        .estio_2 {
            background-image: radial-gradient(ellipse at bottom left, yellow, yellow 20%, black 20%, black 30%, yellow 30%, yellow);
        }
        
        .estio_3 {
            background-image: radial-gradient(circle at bottom left, yellow, black 30%, yellow);
        }
        
        .estio_4 {
            background-image: radial-gradient(ellipse at bottom right, yellow, yellow 20%, black 20%, black 30%, yellow 30%, yellow);
        }
        
        .estio_5 {
            background-image: radial-gradient(ellipse at bottom left, yellow, black 30%, yellow);
        }
        
        .estio_6 {
            background-image: radial-gradient(circle at bottom left, yellow, yellow 20%, black 20%, black 30%, yellow 30%, yellow);
        }
    </style>
</head>

<body>
    <section class="estio_1">
        <p>estio 1</p>
    </section>
    <section class="estio_2">
        <p>estio 2</p>
    </section>
    <section class="estio_3">
        <p>estio 3</p>
    </section>
    <section class="estio_4">
        <p>estio 4</p>
    </section>
    <section class="estio_5">
        <p>estio 5</p>
    </section>
    <section class="estio_6">
        <p>estio 6</p>
    </section>
</body>

</html>
