<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Revisão Reflect.apply</title>
    <script>
        let objeto1 = {

            nome: 'Bob'
        };

        let objeto2 = {

            nome: 'Leo'
        };

        function exibeNome(prefixo, sufixo) {
            alert(`${prefixo}${this.nome}${sufixo}`);
        };
        /*
            Como Reflect.apply funciona? 
            O primeiro parâmetro é o método ou função que desejamos invocar. 
            O segundo parâmetro é o contexto que o método ou função adotará, 
            ou seja, o valor que será assumido pelo this. Por fim, o último 
            parâmetro é um array que contém todos os parâmetros que o método 
            passado como primeiro parâmetro receberá. 
            Como ele não recebe parâmetro nenhum, passamos um array vazio.
        */
        Reflect.apply(exibeNome, objeto1, ['(', ')']); // exibe 'Bob'

        Reflect.apply(exibeNome, objeto2, ['(', ')']); // exibe 'Leo'
    </script>
</head>

<body>

</body>

</html>
