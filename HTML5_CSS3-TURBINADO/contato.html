<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>

        <form>
            <fieldset class="field">
                <legend>Dados pessoais</legend>
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome-contato" placeholder="José da Silva" pattern="[A-z '\u00C0-\u017e]{4,}" title="O nome precisa ter pelo menos 4 caracteres" required autofocus>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email-contato" placeholder="jose.silva@seudominio.com" required>
            </fieldset>
            <fieldset class="field">
                <legend><label for="assunto">Assunto</label></legend>
                <select name="assunto" id="assunto">
                    <option value="" disabled selected>Selecione um assunto para a mensagem</option>
                    <option value="consult">Consultoria</option>
                    <option value="blog">Blog</option>
                    <option value="outros">Outros</option>
                </select>
                <fieldset>
                    <legend><label for="mensagem">Mensagem</label></legend>
                    <textarea rows="6" cols="60" id="mensagem" name="mensagem" placeholder="Digite aqui sua mensagem" required></textarea>
                </fieldset>
            </fieldset>

            <button type="submit">Enviar mensagem</button>

        </form>
    </main>
    <img src="imagens/eu.jpg" alt="Minha foto" class="minha-foto">
