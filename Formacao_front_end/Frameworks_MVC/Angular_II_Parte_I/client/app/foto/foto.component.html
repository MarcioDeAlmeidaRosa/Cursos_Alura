<!--marcando as propriedades desta forma [src], estamos fazendo uma associação unidirecional
quer dizer que a propriedade vai receber valores do controle
mais conhecido como ====> one way data binding
-->
<img class="img-responsive center-block" [src]="url" [alt]="titulo">
<!--
    podemos também usar da forma do angular 1 para fazer esse one way data binding

    <img class="img-responsive center-block" src="{{url}}" alt="{{titulo}}">
-->
